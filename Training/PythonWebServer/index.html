<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="text/html; charset=utf-8" http-equiv="content-type">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>SOAR Python Web Server Training</title>
    <link href="/resources/stylesheet.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="/resources/index.js" type="text/javascript"></script>
</head>
<body>
	<div class='wrapper'>
        <button class="button" onclick="loadDoc()">UPDATE</button>

    	<div class="display">
        Time:
            <p id = "Time1"></p> 
            <p id = "Time2"></p> 
            <p id = "Time3"></p> 
            <p id = "Time4"></p>
            <p id = "Time5"></p> 
            <p id = "Time6"></p> 
            <p id = "Time7"></p> 
            <p id = "Time8"></p>
        <br><br><br>
    	</div>

    	<div class="display">
        Total CPUs: 
        <p id = "totalCPU"></p>
        <br> <br>
    	CPU Usage:
            <p id = "cpuUsage1"></p> 
            <p id = "cpuUsage2"></p> 
            <p id = "cpuUsage3"></p> 
            <p id = "cpuUsage4"></p>
    	</div>

    	<div class="display">
    	Total RAM:
            <p id = "totalRAM1"></p>
            <p id = "totalRAM2"></p>
            <p id = "totalRAM3"></p>
            <p id = "totalRAM4"></p>
            <p id = "totalRAM5"></p>
    		<br><br>
    	Used RAM:
            <p id = "usedRAM1"></p>
            <p id = "usedRAM2"></p>
            <p id = "usedRAM3"></p>
            <p id = "usedRAM4"></p>
            <p id = "usedRAM5"></p>
    	</div>
    </div>
    	<br><br>

        <script>
        function loadDoc() {
          var xhttp = new XMLHttpRequest();
          xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
              document.getElementById("Time1").innerHTML = this.responseText[0];
              document.getElementById("Time2").innerHTML = this.responseText[1];
              document.getElementById("Time3").innerHTML = this.responseText[2];
              document.getElementById("Time4").innerHTML = this.responseText[3];
              document.getElementById("Time5").innerHTML = this.responseText[4];
              document.getElementById("Time6").innerHTML = this.responseText[5];
              document.getElementById("Time7").innerHTML = this.responseText[6];
              document.getElementById("Time8").innerHTML = this.responseText[7];             

              document.getElementById("totalCPU").innerHTML = this.responseText[8];
              
              document.getElementById("cpuUsage1").innerHTML = this.responseText[9];
              document.getElementById("cpuUsage2").innerHTML = this.responseText[10];
              document.getElementById("cpuUsage3").innerHTML = this.responseText[11]; 
              document.getElementById("cpuUsage4").innerHTML = this.responseText[12]; 
             

              document.getElementById("totalRAM1").innerHTML = this.responseText[13];
              document.getElementById("totalRAM2").innerHTML = this.responseText[14];
              document.getElementById("totalRAM3").innerHTML = this.responseText[15];  
              document.getElementById("totalRAM4").innerHTML = this.responseText[16]; 
              document.getElementById("totalRAM5").innerHTML = this.responseText[17]; 

              document.getElementById("usedRAM1").innerHTML = this.responseText[18];
              document.getElementById("usedRAM2").innerHTML = this.responseText[19];
              document.getElementById("usedRAM3").innerHTML = this.responseText[20];  
              document.getElementById("usedRAM4").innerHTML = this.responseText[21]; 
              document.getElementById("usedRAM5").innerHTML = this.responseText[22];              
            }
          };
          xhttp.open("POST", "http://localhost:8000/webserver.py", true);
          xhttp.send();
        }
        </script>
</body>
</html>
